services:
  - type: web
    name: budgetai-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: EMBEDDING_PROVIDER
        value: local
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: VECTOR_DIMENSION
        value: 384
      - key: LLM_PROVIDER
        value: groq
      - key: LLM_MODEL
        value: llama-3.1-8b-instant
      - key: LLM_TEMPERATURE
        value: 0.7
      - key: LLM_MAX_TOKENS
        value: 1000
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
